<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="watermelon" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- slice -->
      <path d="M20 120 Q100 20 180 120 Z" fill="#ff5f6d"/>
      <path d="M30 120 Q100 30 170 120 Z" fill="#ffb3c1"/>
      <rect x="20" y="120" width="160" height="12" fill="#6bcf9b"/>
      <rect x="20" y="132" width="160" height="6" fill="#2f8f6b"/>

      <!-- seeds -->
      <ellipse cx="80" cy="90" rx="3" ry="6" fill="#222"/>
      <ellipse cx="120" cy="85" rx="3" ry="6" fill="#222"/>
      <ellipse cx="100" cy="105" rx="3" ry="6" fill="#222"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#watermelon)"/>
</svg>
